<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Favorite Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1>Your Favorite Articles</h1>
    <!-- <ul>
        {% for favorite in favorites %}
            <li>{{ favorite.id }} - {{ favorite.title }} - Tags: {{ favorite.tags }}</li>
        {% endfor %}
    </ul> -->
    <!-- <a href="/">Back to Search</a> -->
    <div class="mt-8 text-center">
        <a href="/" class="bg-red-500 text-white py-2 px-4 rounded mt-4">
            Go to Search
        </a>
    </div>
    {% for article in favorites %}
        <div class="bg-white shadow-md rounded-md mb-4">
            <!-- Article Title (Collapsible Header) -->
            <button onclick="toggleSummary({{article.id}})" class="w-full text-left px-4 py-2 font-semibold bg-blue-500 text-white rounded-t-md">
               <h1>Title - {{ article.title }} </h1> 
            </button>
            <!-- Tags Section -->
            <div class="px-4 py-2 bg-gray-200 flex flex-wrap gap-2">
                <span class="font-semibold">Tags:</span>
                {% for tag in article.tags.split(",") %}
                    <span class="bg-blue-100 text-blue-600 text-sm font-semibold px-2 py-1 rounded-full">{{ tag.strip() }}</span>
                {% endfor %}
            </div>

            <!-- Article Summary (Collapsible Content) -->
            <div id="summary-{{ article.id }}" class="hidden px-4 py-2 bg-gray-100">
                <p>{{ article.summary }}</p>
            </div>
        </div>
    {% endfor %}
    <script>
        // Toggle visibility of the article summary
        
        function toggleSummary(articleId) {
            const summaryElement = document.getElementById(`summary-${articleId}`);
            summaryElement.classList.toggle("hidden");
        }
    </script>
</body>
</html>
